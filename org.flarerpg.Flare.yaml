app-id: org.flarerpg.Flare
rename-desktop-file: flare.desktop
rename-icon: flare
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: flare.sh
finish-args:
- --socket=wayland
- --socket=fallback-x11
- --socket=x11
- --share=ipc
- --socket=pulseaudio
- --device=dri
cleanup:
- /app/games
- /app/lib/debug
- /app/share/man
modules:

- name: flare-engine
  buildsystem: cmake-ninja
  sources:
  - type: archive
    url: https://github.com/flareteam/flare-engine/archive/v1.08.tar.gz
    sha256: b482be902a68628f75391d9d2376c71b86f7709d077ad4503d15a3ea475f617c
  post-install:
  - mkdir /app/bin
  - mv /app/games/flare /app/bin
  - "for size in 16 24 32 48 64 128 256; do\n
      rsvg-convert -w $size -h $size -f png -o $size.png distribution/flare_logo.svg\n
      install -Dm644 $size.png /app/share/icons/hicolor/${size}x${size}/apps/org.flarerpg.Flare.png\n
    done"

- name: flare-game
  buildsystem: cmake-ninja
  sources:
  - type: archive
    url: https://github.com/flareteam/flare-game/archive/v1.08.tar.gz
    sha256: 425e1b8c85f53a666139051ffc97b3fec3811f3c15bbc353795b41dc609585a8
  post-install:
  - echo "flare --mods=fantasycore,empyrean_campaign --data-path=/app/share/games/flare" > /app/bin/flare.sh
  - chmod +x /app/bin/flare.sh
  - desktop-file-edit --set-key=Exec --set-value=flare.sh /app/share/applications/flare.desktop
