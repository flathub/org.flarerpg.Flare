app-id: org.flarerpg.Flare
rename-desktop-file: flare.desktop
rename-icon: flare
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: flare.sh
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio
  - --device=dri
cleanup:
  - /app/games
  - /app/share/man
modules:

  - name: flare-engine
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/flareteam/flare-engine/archive/v1.12.tar.gz
        sha256: 287a08532972fa3ac56ce7cb213d21be8be35b529339f61d4eeadbd501c78a8e
        x-checker-data:
          type: anitya
          project-id: 21433
          url-template: https://github.com/flareteam/flare-engine/archive/v$version.tar.gz
          stable-only: true
    post-install:
      - mkdir /app/bin
      - mv /app/games/flare /app/bin
      - "for size in 16 24 32 48 64 128 256; do\n rsvg-convert -w $size -h $size -f\
        \ png -o $size.png distribution/flare_logo.svg\n install -Dm644 $size.png\
        \ /app/share/icons/hicolor/${size}x${size}/apps/org.flarerpg.Flare.png\n done"

  - name: flare-game
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/flareteam/flare-game/archive/v1.12.tar.gz
        sha256: 19a909f2c6e0868baae823bb491e8840d5fb3e0454f00201de8da119772e5160
        x-checker-data:
          type: anitya
          project-id: 21434
          url-template: https://github.com/flareteam/flare-game/archive/v$version.tar.gz
          stable-only: true
    post-install:
      - echo "flare --data-path=/app/share/games/flare" > /app/bin/flare.sh
      - chmod +x /app/bin/flare.sh
      - desktop-file-edit --set-key=Exec --set-value=flare.sh /app/share/applications/flare.desktop
